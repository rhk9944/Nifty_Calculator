<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nifty 50 Direction Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 20px;
    }
    h1 { text-align: center; color: #38bdf8; }
    table {
      width: 100%; border-collapse: collapse; margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #334155; padding: 8px; text-align: center;
    }
    th { background: #1e293b; color: #f1f5f9; }
    input {
      width: 100%; padding: 5px; background: #1e293b; border: 1px solid #475569; color: white;
    }
    button {
      background: #38bdf8; border: none; padding: 10px 20px; color: black;
      font-weight: bold; cursor: pointer; border-radius: 5px;
    }
    button:hover { background: #0ea5e9; }
    #result {
      text-align: center; font-size: 18px; margin-top: 20px; background: #1e293b; padding: 10px; border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“ˆ Nifty 50 Direction Predictor</h1>

  <table>
    <tr>
      <th>Day</th>
      <th>Open</th>
      <th>High</th>
      <th>Low</th>
      <th>Close</th>
    </tr>
    <tbody id="data-rows">
      <script>
        for (let i = 1; i <= 5; i++) {
          document.write(`
            <tr>
              <td>Day ${i}</td>
              <td><input id="open${i}" type="number"></td>
              <td><input id="high${i}" type="number"></td>
              <td><input id="low${i}" type="number"></td>
              <td><input id="close${i}" type="number"></td>
            </tr>`);
        }
      </script>
    </tbody>
  </table>

  <div style="text-align:center;">
    <button onclick="predictMarket()">Predict</button>
  </div>

  <div id="result"></div>

  <script>
    function predictMarket() {
      let closes = [], highs = [], lows = [];
      for (let i = 1; i <= 5; i++) {
        closes.push(parseFloat(document.getElementById(`close${i}`).value) || 0);
        highs.push(parseFloat(document.getElementById(`high${i}`).value) || 0);
        lows.push(parseFloat(document.getElementById(`low${i}`).value) || 0);
      }

      let lastClose = closes[4];
      let MA5 = closes.reduce((a, b) => a + b, 0) / 5;

      // Pivot, Support, Resistance (using last day)
      let high = highs[4], low = lows[4], close = closes[4];
      let pivot = (high + low + close) / 3;
      let r1 = 2 * pivot - low;
      let s1 = 2 * pivot - high;

      // Simple RSI-like count
      let upDays = 0, downDays = 0;
      for (let i = 1; i < 5; i++) {
        if (closes[i] > closes[i - 1]) upDays++;
        else if (closes[i] < closes[i - 1]) downDays++;
      }
      let rsi = (upDays / (upDays + downDays)) * 100 || 50;

      let bias;
      if (lastClose > MA5 && rsi > 55) bias = "ðŸ“ˆ Bullish (Uptrend expected)";
      else if (lastClose < MA5 && rsi < 45) bias = "ðŸ“‰ Bearish (Downtrend expected)";
      else bias = "âš–ï¸ Neutral / Sideways";

      document.getElementById("result").innerHTML = `
        <h3>Results</h3>
        <p><b>MA5:</b> ${MA5.toFixed(2)} |
        <b>Pivot:</b> ${pivot.toFixed(2)} |
        <b>R1:</b> ${r1.toFixed(2)} |
        <b>S1:</b> ${s1.toFixed(2)}</p>
        <p><b>Approx RSI:</b> ${rsi.toFixed(1)} |
        <b>Prediction:</b> ${bias}</p>`;
    }
  </script>

</body>
</html>
